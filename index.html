<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cruscotto Clienti</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<header>
    <h1>Cruscotto Analisi Clienti</h1>
    <p>Monitoraggio in tempo reale e statistiche dettagliate</p>
      <div class="nav-buttons" style="display:flex; gap:10px;">
    <a href="index.html"><button>Home</button></a>
    <a href="stats.html"><button>Stats</button></a>
    <a href="graph.html"><button>Graphs</button></a>
  </div>

</header>

<main>
<section class="filters">
    <div class="filter-group">
        <label for="filter-date">Seleziona Data:</label>
        <select id="filter-date">
            <option value="all">Tutte le date</option>
        </select>
    </div>
    <div class="filter-group">
        <label for="filter-type">Tipo Cliente:</label>
        <select id="filter-type">
            <option value="all">Tutti</option>
            <option value="adulti">Adulti</option>
            <option value="bambini">Bambini</option>
        </select>
    </div>
    <div class="filter-group-buttons">
        <button id="btn-apply">Applica Filtri</button>
        <button id="btn-download">Scarica Backup</button>
    </div>
</section>

<section class="stats-cards">
    <div class="card" id="card-adulti"><h3>Adulti</h3><p class="value">0</p></div>
    <div class="card" id="card-bambini"><h3>Bambini</h3><p class="value">0</p></div>
    <div class="card" id="card-totale"><h3>Clienti Totali</h3><p class="value">0</p></div>
    <div class="card" id="card-incasso"><h3>Incasso Totale</h3><p class="value">0 €</p></div>
</section>

<section class="charts">
    <div id="bar-chart" class="chart"></div>
    <div id="pie-chart" class="chart"></div>
    <div id="line-chart" class="chart"></div>
</section>

<section class="data-table-section">
    <table id="client-table">
        <thead>
            <tr>
                <th>Fascia Oraria</th>
                <th>Adulti</th>
                <th>Bambini</th>
                <th>Totale</th>
                <th>Incasso Adulti</th>
                <th>Incasso Bambini</th>
                <th>Incasso Totale</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
</main>

<footer>
    <p>© 2025 Cruscotto Clienti - Tutti i diritti riservati</p>
</footer>

<script src="script.js"></script>
</body>
</html>
